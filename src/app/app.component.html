<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <!--Bloco de código IF-->
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<!--Bloco de código ELSE-->
<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col">
                <h3 style="color: red">Fim de jogo! Você perdeu :/</h3>
                <button class="btn btn-primary btn-color" (click)="reiniciarJogo()" >Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col">
                <h3 style="color: green;">Fim de jogo! Você venceu :D</h3>
                <button class="btn btn-primary btn-color" (click)="reiniciarJogo()" >Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>
